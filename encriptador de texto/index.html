<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquÃ­"
        ></textarea>

        <div class="terminosycondiciones">
          <p>No se permiten Mayusculas ni caracteres especiales.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <button class="btn-encriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      <div class="encriptado">
        <img src="img/pensador.jpg" alt="" id="dibujo" />
        <div class="mensajeEncriptado" id="mensajeEncriptado">
          <h2 id="titulo-mensaje">No se encontro texto</h2>
          <p id="parrafo">Ingresa el texto que quieres encriptar o desencriptar</p>
          <button class="btn-copiar" type="button" onclick="copiarTexto()">copiar</button>
          <p> puedes copiar el texto con este boton </p>
        </div>
      </div>
    </div>
  </body>
  <script>


    
  </script>
  <script src="app.js"></script>
</html>
